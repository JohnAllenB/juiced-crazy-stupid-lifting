<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>juiced.</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>juiced.</h1>
        <h3>Stupid. Simple. Workout.</h3>
      </header>

      <div class="workout-form">
        <h2>Add a Workout</h2>
        <form id="workoutForm">
          <label for="workoutDate">Date:</label>
          <input type="date" id="workoutDate" required />

          <label for="workoutTitle">Workout Title:</label>
          <input
            type="text"
            id="workoutTitle"
            placeholder="Enter workout title"
            required
          />

          <div id="exerciseFields">
            <div class="exercise">
              <label for="exerciseName">Exercise Name:</label>
              <input
                type="text"
                class="exerciseName"
                placeholder="e.g., Bench Press"
                required
              />

              <label for="sets">Sets:</label>
              <input
                type="number"
                class="sets"
                min="1"
                placeholder="Sets"
                required
              />

              <label for="reps">Reps:</label>
              <input
                type="number"
                class="reps"
                min="1"
                placeholder="Reps"
                required
              />

              <label for="weight">Weight (lbs):</label>
              <input
                type="number"
                class="weight"
                min="0"
                placeholder="Weight"
                required
              />
            </div>
          </div>

          <button type="button" id="addExerciseBtn">
            Add Another Exercise
          </button>
          <button type="submit">Add Workout</button>
        </form>
      </div>

      <div id="workoutCards"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
